<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/calc.css" rel="stylesheet" />
</head>
<body>
    <div class="content">
        <div class="panel panel-primary" >
            <div class="panel-header" onclick="toggle(this)">Arithematic Operation</div>
            <div class="panel-body">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter a number" id="txtFirstNumber" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter a number" id="txtSecondNumber" />
                </div>
                <div class="form-group">
                    <input type="button" value="Add" class="btn btn-primary" onclick="addition()" />
                    <input type="button" value="Subtract" class="btn btn-danger" id="btnSubtract" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="txtResult" placeholder="result" disabled />
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/calc.js"></script>
</body>
</html>
